<div class="mt-5">
  <h1>Favourite Movies...</h1>
  <div class="row" *ngIf="movies.length > 0">
    <app-movie
      *ngFor="let movie of movies"
      [movie]="movie"
      (removeFromFav)="onRemoveFromFav($event)"
    ></app-movie>
  </div>
  <div class="row" *ngIf="movies.length === 0">
    <h3>You've not added any movie as Favourite</h3>
  </div>
</div>
