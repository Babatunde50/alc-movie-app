<div class="col-md-4 col-sm-6 mb-5">
  <div class="card" style="width: 18rem;">
    <img
      [src]="movie.Poster"
      class="card-img-top"
      alt="{{ movie.Title }}"
      style="max-height: 700px;"
    />
    <h5 class="card-body">
      <h5 class="card-title">{{movie.Title}}</h5>
      <p class="">{{movie.Year}}</p>
      <hr />
      <div class="d-flex justify-content-between">
        <button type="button" (click)="onSelected()" class="btn btn-sm btn-outline-primary d-inline-block">More Details</button>
        <button *ngIf="!movie.isFav" type="button" (click)="onAdd()" class="btn btn-sm btn-outline-success d-inline-block"> Add Favorite </button>
        <button *ngIf="movie.isFav" type="button" (click)="onRemove()" class="btn btn-sm btn-outline-danger d-inline-block"> Remove Favorite </button>
      </div>
    </h5>
  </div>
</div>
